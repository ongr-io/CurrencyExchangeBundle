imports:
    - { resource: parameters_test.yml }

# Framework Configuration
framework:
    esi:             ~
    fragments:       { path: /_proxy }
    translator:      { fallback: "%locale%" }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: 201204261
        assets_base_urls:
            http: [%cdn_url%]
            ssl: [%cdn_url_ssl%]
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    test: ~

ongr_elasticsearch:
    connections:
        default:
            hosts:
                - { host: 127.0.0.1:9200 }
            index_name: ongr
            settings:
                refresh_interval: -1
                number_of_replicas: 1
    managers:
        default:
            connection: default
            mappings:
                - ONGRCurrencyExchangeBundle

stash:
    caches:
        files:
            drivers: [ FileSystem ]
            FileSystem:
                dirSplit:               2
                path:                   %kernel.cache_dir%/stash
                filePermissions:        0660
                dirPermissions:         0770
                memKeyLimit:            20

ongr_currency_exchange:
    es_manager: default
    default_currency: EUR
    cache: stash.files_cache
    separators:
        decimal: ','
        thousands: '.'
    currencies:
        EUR: "%s â‚¬"
        USD: "$ %s"
    driver:
        service: ongr_currency_exchange.open_exchange_driver
        setters:
            setAppId: ['8b447edc6e0e4661b584772ab6aa7611']

services:

    custom_exchange_driver_service:
        class: ONGR\CurrencyExchangeBundle\Tests\fixture\Currency\CurrencyDriverService

    foo_settings_provider:
        class: ONGR\CurrencyExchangeBundle\Tests\FooSettingsProvider
        tags:
            - { name: ongr_currency_exchange.settings_provider, method: getFooSets } # method attribute is optional


