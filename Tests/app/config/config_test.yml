# Framework Configuration
framework:
    secret: "SUPER-TOP-SECRET"
    test: ~
    templating:
        engines: ['twig']

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug

ongr_elasticsearch:
    connections:
        default:
            hosts:
                - 127.0.0.1:9200
            index_name: ongr_currency_test
            settings:
                refresh_interval: -1
                number_of_replicas: 0
    managers:
        default:
            connection: default
            mappings:
                - ONGRCurrencyExchangeBundle

ongr_currency_exchange:
    es_manager: default
    default_currency: EUR
    separators:
        decimal: ','
        thousands: '.'
    currencies:
        EUR: "%s â‚¬"
        USD: "$ %s"
    driver: ongr_currency_exchange.open_exchange_driver
    open_exchange_rates_api_id: '8b447edc6e0e4661b584772ab6aa7611'

services:
    custom_exchange_driver_service:
        class: ONGR\CurrencyExchangeBundle\Tests\fixture\Currency\CurrencyDriverService
